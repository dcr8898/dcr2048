<!DOCTYPE html>
<html>
<head>
  <title>dcr2048</title>
  <meta charset='UTF-8'>
  <link rel='stylesheet' type='text/css' href='css/normalize.css'>
  <link rel='stylesheet' type='text/css' href='css/application.css'>
  <script src='js/jquery.js'></script>
  <script src='js/util.js'></script>
  <script src='js/game.js'></script>
  <script src='js/view.js'></script>
  <script src='js/application.js'></script>
</head>
<body>
  <header>
  <div class='container'>
    <h1>2048 Redux</h1>
    A exercise in javascript coding and css design in the form of a clone of the brilliant 2048 by Gabriel Cirulli.
  </div>
  </header>
  <div class='container'>
  <div class ='row'>
    <div class='one-third column'>
      <button class='button button-primary' id='new-game'>New Game</button>
    </div>
    <div class='one-third column'>
      Score:
      <div id='score'>0</div>
    </div>
    <div class='one-third column'>
      High Score:
      <div id='high-score'>0</div>
    </div>
  </div>
  <div class='row'>
    <div class='two-thirds column'>
      <table id='game-grid'>
        <tr>
          <td id='grid-0'></td>
          <td id='grid-1'></td>
          <td id='grid-2'></td>
          <td id='grid-3'></td>
        </tr>
        <tr>
          <td id='grid-4'></td>
          <td id='grid-5'></td>
          <td id='grid-6'></td>
          <td id='grid-7'></td>
        </tr>
        <tr>
          <td id='grid-8'></td>
          <td id='grid-9'></td>
          <td id='grid-10'></td>
          <td id='grid-11'></td>
        </tr>
        <tr>
          <td id='grid-12'></td>
          <td id='grid-13'></td>
          <td id='grid-14'></td>
          <td id='grid-15'></td>
        </tr>
      </table>
    </div>
    <div class='one-third column'>

    </div>
  </div>
</body>
</html>
